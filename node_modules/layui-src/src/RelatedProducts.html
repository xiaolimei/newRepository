<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/layui.css" type="text/css" rel="stylesheet">
    <script src="layui.js"></script>
    <style>

        body .layer-ext-yourskin .layui-layer-title{ background-color: #0a70b2; color:#fff; font-size: 14px;}
        body .layer-ext-yourskin { background-color: red;}
        body .layer-ext-yourskin .layui-layer-setwin a{ color: red;}

        body .heat_video_table{
            background:rgba(40,40,40,1);
            border-radius:4px 4px 0px 0px;
        }
        body .heat_video_table .layui-layer-title{
            background:rgba(45,45,45,1);
            box-shadow:0px 2px 4px 0px rgba(0, 0, 0, 0.1);
            border-radius:4px 4px 0px 0px;
            color:rgba(255,255,255,.4);
            height: 50px;
            line-height: 50px;
            padding: 0 0 0 27px;
            border-bottom:none;
        }
        body .heat_video_table .layui-layer-title span{ margin-right: 40px; display: inline-block; height: 48px; }
        body .heat_video_table .layui-layer-title .layui-this{
            color:#fff; border-bottom: 2px rgba(233,68,90,1) solid;
        }

        #heatIframe{  width:1320px; height:810px; }
        body .heat_video_table .layui-layer-content{
            overflow: hidden;}

        /*body .heat_video_table .layui-layer-ico{ background: url(images/cross.png) no-repeat center center; background-size: 100% 100%; }
        body .heat_video_table .layui-layer-setwin a{ width: 42px; height: 42px; margin-left: 0;}*/

    </style>
</head>
<body>
<button onclick="popupBtn()">关联商品</button>
<script>
function popupBtn(){
    layui.use('layer',function () {
        var layer=layui.layer,$=layui.jquery,$=layui.$;
        layer.tab({
            closeBtn:false,
            resize:false,
            fixed:false,
            shade:[0.7,"#000"],
            shadeClose:true,
            skin:'heat_video_table',
            area: ['1320px','860px'],
            tab: [{
                title: '电商视频热度监控',
                content: '<iframe src="VideoHeatPopup1.html" frameborder="0" id="heatIframe"></iframe>'
            }, {
                title: '商品相关推广视频',
                content: '<iframe src="VideoHeatPopup2.html" frameborder="0" id="heatIframe"></iframe>'
            }]
        });


    })
}
</script>
</body>
</html>
