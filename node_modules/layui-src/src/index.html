<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/layui.css">
    <script type="text/javascript" src="layui.js"></script>
    <script type="text/javascript" src="js/layui_deploy.js"></script>
    <style>
        body{ background-color: #2D2D2D; display: flex; justify-content: center; margin-top: 10%;}
        .layui-form-label{
            font-size:12px;
            font-family:Microsoft YaHei;
            font-weight:400;
            color:rgba(255,255,255,1);
            opacity:0.5;
            line-height:normal;
            padding: 0;
            width: auto;
        }
        /*输入框*/
        .layui-input-block{ margin-left: 0px; min-height: auto;}
        .layui-form-select{ width: 90px; height: 24px}
        .layui-form-select .layui-input{
            color:#fff;
            border:1px solid rgba(255,255,255,.2);
            border-radius:1px;
            background:rgba(40,40,40,1);
            font-size: 12px;
            font-weight: 400;
            padding-left: 9px;
        }
        input::-webkit-input-placeholder{
            color: #fff;
        }
        input::-moz-placeholder{
            color: #fff;
        }
        input:-ms-input-placeholder{
            color: #fff;
        }
        .layui-input{ height: 24px;}
        .layui-form-select .layui-input{ padding-right: 0;}
        .layui-input:hover{border:1px solid rgba(255,255,255,.2)  !important;
            border-radius:1px;}
        .layui-input:focus{border:1px solid rgba(255,255,255,.2)  !important;
            border-radius:1px;}

        /*下拉框*/
        .layui-form-select dl{
            background:rgba(45,45,45,1);
            border:1px solid rgba(83,83,83,1);
            border-top:none;
            border-radius:1px;
            padding: 0;
            min-width: 90px;
            top: 24px;
        }
        .layui-form-select dl dd.layui-select-tips{
            padding-left: 9px !important;
        }
        .layui-form-select dl dd{
            font-weight:400;
            color:rgba(255,255,255,.4);
            font-size: 12px;
        }
        .layui-form-select dl dd:hover{
            background-color: #E9445A;
            color:#fff;
        }
        .layui-form-select dl dd.layui-this{
            background:rgba(233,68,90,1);
            border-radius:1px 1px 0px 0px;
        }
        .layui-form-select dl dt, .layui-form-select dl dd{
            line-height: 24px;
            padding: 0 0 0 9px;
        }
        /*三角形*/
        .layui-form-select .layui-edge{
            border-top-color: rgba(255,255,255,.4);
            border-width:6px;
            margin-top: -2px;
            right: 6px;
        }
        .layui-form-selected .layui-edge{
            margin-top: -8px;

        }
    /*checkbox content: "\e605";*/

        .layui-form-checkbox{ background-color:transparent;}
        .layui-icon-ok:before{content: ''; font-size: 12px;}
        .layui-form-checkbox i{ border:1px #7e7e7e solid; width:12px; height: 12px; border-radius:0;}
        .layui-form-checkbox{ height: 12px; line-height: 6px;}
        .layui-form-checked i, .layui-form-checked:hover i {
            color: #858585; background-color: #fff; border: 1px #fff solid;
        }
        .layui-form-checked i.layui-icon-ok:before{ content: '\e605'; color:#858585;}

    </style>
</head>
<body>
<form class="layui-form" action="">

    <div class="layui-form-item">
        <div class="layui-input-block">
            <select name="city" id="ddd" lay-verify="required">
                <option value="">全部</option>
                <option value="0">北京</option>
                <option value="1">上海</option>
                <option value="2">广州</option>
                <option value="3">深圳</option>
                <option value="4">杭州</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="checkbox">
        </div>
    </div>

</form>

</body>
</html>
