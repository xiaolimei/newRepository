<script type="text/javascript">

    //登录/注册
    function LoginRegister() {
        $.ajax({
            url: "/Member/Login",
            type: "get",
            ShowLoading: false,
            dataType: "text",
            success: function (res) {
                layer.closeAll();

                layer.open({
                    type: 1,
                    title: false,
                    skin:"layer_login_myskin",
                    content: res,
                    area: ['auto', 'auto'],
                    shadeClose: true,
                    btn: null,
                    btn1: function (index, layero) {
                        if (AJAX_Login_Save() != false) {
                            layer.close(index);
                        }
                    },
                    cancel: function() {
                        clearInterval(loginTimer);
                        clearInterval(bindMobileTimer);
                        clearInterval(updatePwdTimer);
                    }
                });
            }
        });
    }

</script>
